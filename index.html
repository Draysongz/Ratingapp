<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate us</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/media.css">
</head>
<body>
   <div class="container">
    <div id="firstDiv" class="first">
        <div class="image">
            <img src="./images/rename.svg" class="star" alt="">
        </div>
       
        <div class="words">
            <h1>How did we do?</h1>
        <p>Please let us know how we did with your support <br>
        request. All feedback is appreciated to help us <br>improve our offering!</p>
        </div>
       <div class="ratings">
            <button value="1" class="btn" type="button" id='btn'>1</button>
            <button value="2" type="button" id='btn'>2</button>
            <button value="3" type="button" id='btn'>3</button>
            <button value="4" type="button" id='btn'>4</button>
            <button value="5" type="button" id='btn'>5</button>
       </div>
       <div class="submit">
        <button id="submit-btn" class="sub" type="submit">SUBMIT</button>
    </div>
        
    </div>
   
    <br>
    <div id="secondDiv" class="second">
        <div class="logo">
            <img src="./images/thank-you.svg" alt="">
        </div>
        <div id="display" class="display">
            You selected <span id="score"></span>  out of 5
        </div>
        <div class="secondWords">
            <h1>Thank you!</h1>
            <p>we appreciate you taking the time to give a rating. <br>
            if you ever need more support, don't hesitate to <br> get in touch! </p>
        </div>
    </div>
   </div> 
   <script src="./js/script.js"></script>
</body>
</html>
